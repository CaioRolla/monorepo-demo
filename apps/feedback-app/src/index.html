        .splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 99999;
            width: 100vw;
            height: 100vh;
            overflow: hidden;

            display: flex;
            flex-direction: column;

            justify-content: center;
            align-items: center;

            background: var(--nui-color-neutral-900);
            color: var(--nui-color-neutral-50);
        }

        .splash-screen__logo {
            font-size: 62px;
        }

        .splash-screen__logo svg {
            max-height: 36px;
            width: auto;
        }

        .splash-screen__loader {
            text-align: center;
            margin-top: 26px;
        }

        .splash-screen__loader svg {
            width: 24px;
            height: 24px;

            color: var(--nui-color-primary-50);

            animation: rotating 1s linear infinite;

        }

        @keyframes rotating {
            from {
              transform: rotate(0deg);
            }
            to {
              transform: rotate(360deg);
            }
        }
