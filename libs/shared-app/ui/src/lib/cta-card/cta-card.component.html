<div class="cta-card">
    <nui-card [noPadding]="true">

        <div class="cta-card__content">
            <div class="cta-card__content__container">
                <div class="cta-card__content__container__info">
                    <div
                        class="cta-card__content__container__info__title"
                        i18n
                    >
                        <ng-content select="[nui-cta-card-title]"></ng-content>
                    </div>
                    <div
                        class="cta-card__content__container__info__text"
                        i18n
                    >
                        <ng-content select="[nui-cta-card-content]"></ng-content>
                    </div>

                    <div class="cta-card__content__container__info__action">

                        <ng-content select="a[nui-cta-card-action]"></ng-content>

                    </div>
                </div>
            </div>
        </div>

    </nui-card>
</div>
