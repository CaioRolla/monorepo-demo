<div
    class="button__content"
    [class.button__content--loading]="loading"
>
    <ng-content select="*[nui-icon-prefix]"></ng-content>
    <ng-content></ng-content>
    <ng-content select="*[nui-icon-suffix]"></ng-content>
</div>

<ng-container *ngIf="loading">
    <div class="button__loading">
        <nui-spinner-progress
            [attr.primary]="isReversePrimary || isTextPrimary ? true : undefined"
            [attr.reverse-primary]="isPrimary ? true : undefined"
            [attr.accent]="isReverseAccent || isTextAccent ? true : undefined"
            [attr.reverse-accent]="isAccent ? true : undefined"
            [attr.neutral]="isNeutral ? true : undefined"
            [attr.primary]="isTextPrimary ? true : undefined"
        ></nui-spinner-progress>
    </div>
</ng-container>
