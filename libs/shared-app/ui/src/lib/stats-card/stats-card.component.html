<nui-card>

    <div
        class="stats-card"
        *ngIf="!loading"
    >
        <div class="stats-card__content">
            <div class="stats-card__content__icon">
                <ng-content select="hero-icon,[nui-stats-card-icon]"></ng-content>
            </div>
            <div class="stats-card__content__info">
                <div class="stats-card__content__info__title">
                    <ng-content select="[nui-stats-card-title]"></ng-content>
                </div>
                <div class="stats-card__content__info__value">
                    <div class="stats-card__content__info__value__number">
                        <ng-content select="[nui-stats-card-value]"></ng-content>
                    </div>
                    <div class="stats-card__content__info__value__delta">
                        <ng-content select="nui-delta-value"></ng-content>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div
        class="stats-card"
        *ngIf="loading"
    >
        <div class="stats-card__content">
            <div
                class="stats-card__content__icon"
                style="display: block;"
                nui-loading-placeholder
            >
            </div>
            <div class="stats-card__content__info">
                <div class="stats-card__content__info__title">
                    <div nui-loading-placeholder style="height: var(--nui-fs-200); width:100px;"></div>
                </div>
                <div class="stats-card__content__info__value">
                    <div class="stats-card__content__info__value__number">
                        <div nui-loading-placeholder style="height: var(--nui-fs-600); width: 60px;"></div>
                    </div>
                    <div class="stats-card__content__info__value__delta">
                    </div>
                </div>
            </div>
        </div>
    </div>

</nui-card>
