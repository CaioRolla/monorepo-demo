<div
    class="progress-stats-card-item"
    *ngIf="!loading"
>

    <div class="progress-stats-card-item__info">

        <div
            class="progress-stats-card-item__info__value"
            [style.color]="color"
        >
            {{ value }}
        </div>

        <div class="progress-stats-card-item__info__label">{{ label }}</div>

    </div>

    <div class="progress-stats-card-item__progress">
        <nui-linear-progress
            [color]="color"
            [progress]="percentage"
            [nuiTooltip]="((percentage || 0) / 100 | percent) || ''"
        ></nui-linear-progress>
    </div>

</div>

<div
    class="progress-stats-card-item"
    *ngIf="loading"
>

    <div class="progress-stats-card-item__info">

        <div
            class="progress-stats-card-item__info__value"
            [style.color]="color"
        >
            <div
                nui-loading-placeholder
                style="height: var(--nui-fs-400); width:20px; margin-left: auto;"
            ></div>
        </div>

        <div class="progress-stats-card-item__info__label">

        </div>

    </div>

    <div class="progress-stats-card-item__progress">
        <div
            nui-loading-placeholder
            style="width:100%; margin-left: auto; margin-top: 2px; height: 28px;"
        ></div>
    </div>

</div>
