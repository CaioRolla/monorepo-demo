<nui-divided-page-wrapper pageTitle="Sign Up ðŸŽ‰"
                          pageSubTitle="Create an account to start using Beew."
                          [applicationLogoUrl]="config.applicationLogoUrl"
                          [iframeUrl]="config.signInMerchUrl">


    <div class="register">

        <nui-google-auth-button *ngIf="config.googleAuthUrl"
                                [href]="config.googleAuthUrl"></nui-google-auth-button>

        <div class="divider">
            <div class="divider__dash">

            </div>
            <div class="divider__text">
                Or
            </div>
            <div class="divider__dash">

            </div>
        </div>

        <div class="register__email">
            <form [formGroup]="form"
                  class="register-form">

                <nui-form-field>
                    <label for="name"
                           nui-label
                           i18n>
                        Name
                    </label>
                    <input name="name"
                           formControlName="name"
                           type="text"
                           nui-input>

                    <nui-error *ngIf="nameControl.hasError('required')">
                        <ng-container i18n>The name field is required.</ng-container>
                    </nui-error>
                </nui-form-field>


                <nui-form-field>
                    <label for="email"
                           nui-label
                           i18n>
                        Email
                    </label>
                    <input name="email"
                           formControlName="email"
                           type="email"
                           nui-input>

                    <nui-error *ngIf="emailControl.hasError('required')">
                        <ng-container i18n>The email field is required.</ng-container>
                    </nui-error>

                    <nui-error *ngIf="emailControl.hasError('email')">
                        <ng-container i18n>Invalid email format.</ng-container>
                    </nui-error>
                </nui-form-field>

                <nui-form-field>
                    <label for="password"
                           nui-label
                           i18n>
                        Password
                    </label>
                    <input name="password"
                           formControlName="password"
                           type="password"
                           nui-input>

                    <nui-error *ngIf="passwordControl.hasError('required')">
                        <ng-container i18n>The password field is required.</ng-container>
                    </nui-error>

                    <nui-error *ngIf="passwordControl.hasError('minlength')">
                        <ng-container i18n>The password must have at least 5 characters.</ng-container>
                    </nui-error>
                </nui-form-field>

                <nui-form-field>
                    <label for="confirmPassword"
                           nui-label
                           i18n>
                        Confirm Password
                    </label>
                    <input name="confirmPassword"
                           formControlName="confirmPassword"
                           type="password"
                           nui-input>

                    <nui-error *ngIf="confirmPasswordControl.hasError('required')">
                        <ng-container i18n>The password confirmation is required.</ng-container>
                    </nui-error>

                    <nui-error *ngIf="confirmPasswordControl.hasError('confirmPassword')">
                        <ng-container i18n>Password confirmation does not match.</ng-container>
                    </nui-error>
                </nui-form-field>


                <button nui-primary-button
                        class="register-form__submit"
                        [loading]="(loading$ | async) || false"
                        (click)="onSubmit()" i18n>Sign Up</button>

                <div class="register-form__sign-up" i18n>
                    Already have an account? <a [routerLink]="['/', 'auth', 'sign-in']">Login</a>
                </div>

            </form>
        </div>
    </div>
</nui-divided-page-wrapper>
